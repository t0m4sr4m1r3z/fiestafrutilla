<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fiesta de la Frutilla</title>
    <link rel="stylesheet" href="/admin-style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard de Administración</h1>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total de Visitantes</div>
                <div class="stat-number" id="visitors-count">0</div>
                <div class="stat-label">Este mes</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Noticias Publicadas</div>
                <div class="stat-number" id="blogs-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Historias Publicadas</div>
                <div class="stat-number" id="historias-count">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Productores Registrados</div>
                <div class="stat-number" id="productores-count">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        

        <div class="actions-container">
            <h2>Acciones Rápidas</h2>
            <div class="actions-grid">
                <a href="/admin-blogs.html" class="action-btn">Gestionar Noticias</a>
                <a href="/admin-historias.html" class="action-btn">Gestionar Historias</a>
                <a href="/admin-productores.html" class="action-btn">Gestionar Productores</a>
                <a href="#" class="action-btn">Ver Estadísticas</a>
                <a href="#" class="action-btn">Configuración</a>
            </div>
        </div>

        <div class="form-container">
            <h2>Crear Contenido Rápido</h2>
            <form id="quickBlogForm">
                <div class="form-group">
                    <label for="quickTitle">Título del Blog</label>
                    <input type="text" id="quickTitle" placeholder="Título interesante..." required>
                </div>
                <div class="form-group">
                    <label for="quickContent">Contenido</label>
                    <textarea id="quickContent" placeholder="Escribe tu contenido aquí..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Publicar Blog Rápido</button>
            </form>
        </div>
    </div>

    <script src="/admin-config.js"></script>
    <script>
        // Verificar autenticación
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin.html';
        }

        // Cargar estadísticas
        async function loadStats() {
    try {
        const token = localStorage.getItem('adminToken');
        const response = await fetch(`${API_BASE}/admin-dashboard`, {
            headers: { 
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const data = await response.json();
            
            document.getElementById('visitors-count').textContent = data.visitors || '0';
            document.getElementById('blogs-count').textContent = data.blogs || '0';
            document.getElementById('historias-count').textContent = data.historias || '0';
            document.getElementById('productores-count').textContent = data.productores || '0';
        } else {
            // Valores por defecto si hay error
            document.getElementById('visitors-count').textContent = '1,245';
            document.getElementById('blogs-count').textContent = '12';
            document.getElementById('historias-count').textContent = '8';
            document.getElementById('productores-count').textContent = '25';
        }
    } catch (error) {
        console.error('Error cargando estadísticas:', error);
        // Valores por defecto
        document.getElementById('visitors-count').textContent = '1,245';
        document.getElementById('blogs-count').textContent = '12';
        document.getElementById('historias-count').textContent = '8';
        document.getElementById('productores-count').textContent = '25';
    }
}


        // Formulario rápido de blog
        document.getElementById('quickBlogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('quickTitle').value;
            const content = document.getElementById('quickContent').value;

            if (title && content) {
                const result = await AdminConfig.createBlog({
                    titulo: title,
                    contenido: content,
                    autor: 'Administrador',
                    imagen_url: ''
                });

                if (result.id) {
                    alert('¡Blog creado exitosamente!');
                    document.getElementById('quickBlogForm').reset();
                    loadStats();
                } else {
                    alert('Error: ' + (result.error || 'Error al crear blog'));
                }
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
