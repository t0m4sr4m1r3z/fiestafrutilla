<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Blogs - Fiesta de la Frutilla</title>
    <link rel="stylesheet" href="/admin-style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Gestión de Blogs</h1>
            <div>
                <a href="/admin-dashboard.html" class="btn-edit">Volver al Dashboard</a>
                <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="form-container">
            <h2>Crear Nuevo Blog</h2>
            <form id="createBlogForm">
                <div class="form-group">
                    <label for="blogTitulo">Título</label>
                    <input type="text" id="blogTitulo" placeholder="Título del blog" required>
                </div>
                <div class="form-group">
                    <label for="blogContenido">Contenido</label>
                    <textarea id="blogContenido" placeholder="Contenido del blog..." rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="blogAutor">Autor</label>
                    <input type="text" id="blogAutor" placeholder="Nombre del autor" required>
                </div>
                <div class="form-group">
                    <label for="blogImagen">URL de la Imagen (opcional)</label>
                    <input type="url" id="blogImagen" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <button type="submit" class="btn-primary">Publicar Blog</button>
            </form>
        </div>

        <div class="blog-list">
            <h2>Blogs Existentes</h2>
            <div id="blogsList">
                <p>Cargando blogs...</p>
            </div>
        </div>
    </div>

    <script src="/admin-config.js"></script>
    <script>
        // Verificar autenticación
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin.html';
        }

        // Cargar blogs
        async function loadBlogs() {
            try {
                const blogs = await AdminConfig.getBlogs();
                const blogsList = document.getElementById('blogsList');
                
                if (Array.isArray(blogs) && blogs.length > 0) {
                    blogsList.innerHTML = blogs.map(blog => `
                        <div class="blog-item">
                            <div class="blog-info">
                                <h3>${blog.titulo}</h3>
                                <div class="blog-meta">
                                    <strong>Autor:</strong> ${blog.autor} | 
                                    <strong>Fecha:</strong> ${new Date(blog.fecha_publicacion).toLocaleDateString()} |
                                    <strong>Estado:</strong> ${blog.estado || 'activo'}
                                </div>
                            </div>
                            <div class="blog-actions">
                                <button class="btn-edit" onclick="editBlog(${blog.id})">Editar</button>
                                <button class="btn-delete" onclick="deleteBlog(${blog.id})">Eliminar</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    blogsList.innerHTML = '<p>No hay blogs publicados todavía.</p>';
                }
            } catch (error) {
                console.error('Error cargando blogs:', error);
                document.getElementById('blogsList').innerHTML = '<p>Error cargando blogs. Intenta nuevamente.</p>';
            }
        }

        // Crear blog
        document.getElementById('createBlogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const blogData = {
                titulo: document.getElementById('blogTitulo').value,
                contenido: document.getElementById('blogContenido').value,
                autor: document.getElementById('blogAutor').value,
                imagen_url: document.getElementById('blogImagen').value
            };

            const result = await AdminConfig.createBlog(blogData);
            if (result.id) {
                alert('¡Blog creado exitosamente!');
                document.getElementById('createBlogForm').reset();
                await loadBlogs();
            } else {
                alert('Error: ' + (result.error || 'Error al crear blog'));
            }
        });

        // Eliminar blog
        async function deleteBlog(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este blog? Esta acción no se puede deshacer.')) {
                const result = await AdminConfig.deleteBlog(id);
                if (result.message) {
                    alert('Blog eliminado correctamente');
                    await loadBlogs();
                } else {
                    alert('Error eliminando blog: ' + (result.error || 'Error desconocido'));
                }
            }
        }

        // Editar blog (placeholder)
        function editBlog(id) {
            alert('Funcionalidad de edición coming soon! Blog ID: ' + id);
            // Aquí implementarás la edición completa
        }

        // Cargar blogs al iniciar
        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
